<html>
<body>

<h1>Tutorial 3 animating simple shapes</h1>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="40"/>
   <animate attributeName="opacity" from="1" to="0" dur="5s" repeatCount="indefinite" />
</svg>

 
<svg width="100" height="100">
  <rect width="75" height="25" />
  <animateTransform  attributeName="transform" type="rotate" from="0 0 0"to="360 50 50" dur="10s" repeatCount="indefinite"/>
</svg>


</body>
</html>
